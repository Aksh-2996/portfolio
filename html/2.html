<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  
  <style>
    /* CSS styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 25px 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      background-color: #2c3e50;
      outline: none;
    }
    nav a[aria-current="page"] {
      background-color: #2c3e50;
      font-weight: 700;
    }
    .container {
      flex-grow: 1;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #2c3e50;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #2c3e50;
      box-shadow: 0 0 8px rgba(44, 62, 80, 0.4);
      outline: none;
      background-color: #fafafa;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      align-self: flex-start;
      background-color: #2c3e50;
      color: #fff;
      font-size: 1.1rem;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover, button:focus {
      background-color: #1a252f;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(26, 37, 47, 0.5);
      outline: none;
    }
    button:disabled {
      background-color: #7f8c8d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      margin-top: auto;
      font-size: 0.9rem;
      user-select: none;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
      }
      nav a {
        padding: 12px;
      }
      .container {
        margin: 15px;
        padding: 15px;
      }
    }
  </style>

  <!-- EmailJS CDN -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your Public Key
    (function () {
      emailjs.init("YOUR_PUBLIC_KEY"); // ðŸ” Replace with your EmailJS Public Key
    })();

    // Function to send email
    function sendEmail(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!name || !email || !message) {
        alert("All fields are required.");
        return false;
      }
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Disable button while sending
      const submitBtn = document.querySelector("button[type=submit]");
      submitBtn.disabled = true;
      submitBtn.textContent = "Sending...";

      emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", "#contact-form") // ðŸ” Replace with your actual IDs
        .then(() => {
          alert("Message sent successfully!");
          document.getElementById("contact-form").reset();
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Message";
        }, (error) => {
          console.error("FAILED...", error);
          alert("Failed to send message. Please try again later.");
          submitBtn.disabled = false;
          submitBtn.textContent = "Send Message";
        });

      return false;
    }
  </script>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" aria-current="page">Contact</a>
  </nav>

  <div class="container">
    <form id="contact-form" onsubmit="return sendEmail(event)" novalidate>
      <h2>Get in Touch</h2>

      <label for="name">Name</label>
      <input type="text" id="name" name="user_name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="user_email" placeholder="Your Email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Aksh Upadhyay</p>
  </footer>
</body>
</html>
